name: Release ZIP on merge to main

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from plugin.json
        id: version
        run: |
          VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release ZIP
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          zip -r "claude-atlassian-plugin-${{ steps.version.outputs.tag }}.zip" \
            .claude-plugin/ \
            skills/ \
            hooks/ \
            docs/ \
            install.sh \
            README.md \
            CLAUDE.md

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            "claude-atlassian-plugin-${{ steps.version.outputs.tag }}.zip" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes
